<!DOCTYPE html>
<html lang="en">
<head>
    <title>Battle</title>
</head>
<body>
    <h1>Battle</h1>
    <div>
        <h2>Your Beastling</h2>
        <img src="{{ url_for('static', filename='images/beastling' + player_beastling + '.png') }}" alt="Player">
        <h3>Score: {{ player_score }}</h3>
    </div>
    <div>
        <h2>Bot Beastling</h2>
        <img src="{{ url_for('static', filename='images/beastling2.png') }}" alt="Bot">
        <h3>Score: {{ bot_score }}</h3>
    </div>
    <form action="/play_turn" method="post">
        <button type="submit" name="choice" value="rock">Rock</button>
        <button type="submit" name="choice" value="paper">Paper</button>
        <button type="submit" name="choice" value="scissors">Scissors</button>
    </form>
</body>
</html>
