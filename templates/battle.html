<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Beastlings Battle</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f8ff;
        }

        .battle-arena {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
            padding: 20px;
            position: relative;
        }

        .beastling {
            text-align: center;
            max-width: 30%;
        }

        .beastling img {
            max-width: 100%;
            height: auto;
        }

        .vs {
            max-width: 10%;
            position: absolute;
            top: 50%; /* Центрирование по высоте */
            transform: translateY(-50%);
        }

        .controls {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
        }

        .controls button {
            padding: 10px 20px;
            font-size: 16px;
            border: 2px solid #000;
            background-color: #fff;
            cursor: pointer;
            border-radius: 5px;
        }

        .controls button:hover {
            background-color: #e0e0e0;
        }
        #result-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            color: #fff;
            font-size: 2rem;
            text-align: center;
            justify-content: center;
            align-items: center;
            z-index: 10;
        }

        #result-overlay.show {
            display: flex;
        }
    </style>
</head>
<body>
    <div class="battle-arena">
        <!-- Бистлинг игрока -->
        <div class="beastling" id="player-beastling">
            <img src="{{ url_for('static', filename='images/beastling' + player_beastling|string + '.png') }}" alt="Your Beastling">
            <p>Ваш бистлинг</p>
        </div>

        <!-- Изображение "VS" -->
        <img class="vs" src="{{ url_for('static', filename='images/vs.png') }}" alt="VS">

        <!-- Бистлинг бота -->
        <div class="beastling" id="opponent-beastling">
            <img src="{{ url_for('static', filename='images/beastling_bot.png') }}" alt="Opponent Beastling">
            <p>Бистлинг бота</p>
        </div>
    </div>

    <div class="controls">
        <button id="rock">Камень</button>
        <button id="scissors">Ножницы</button>
        <button id="paper">Бумага</button>
    </div>

    <div id="result-overlay">
        <p id="result-message"></p>
        <button id="main-menu">В главное меню</button>
    </div>

    <script>
        const playerBeastling = {{ player_beastling }};
        const choices = ["Камень", "Ножницы", "Бумага"];
        const botChoice = () => choices[Math.floor(Math.random() * 3)];
        let playerWins = 0;

        document.querySelectorAll('.controls button').forEach(button => {
            button.addEventListener('click', () => {
                const playerChoice = button.textContent;
                const botMove = botChoice();

                if ((playerChoice === "Камень" && botMove === "Ножницы") ||
                    (playerChoice === "Ножницы" && botMove === "Бумага") ||
                    (playerChoice === "Бумага" && botMove === "Камень")) {
                    playerWins++;
                }

                if (playerWins === 3) {
                    document.getElementById('result-message').textContent = "Победа!";
                    document.getElementById('result-overlay').classList.add('show');
                }
            });
        });

        document.getElementById('main-menu').addEventListener('click', () => {
            window.location.href = '/main_menu'; // Убедитесь, что маршрут /main_menu существует
        });
    </script>
</body>
</html>
