<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Beastlings Battle</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f8ff;
        }

        .battle-arena {
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-grow: 1;
            width: 100%;
            padding: 20px;
        }

        .beastling {
            max-width: 30%;
            text-align: center;
        }

        .beastling img {
            max-width: 100%;
            height: auto;
        }

        .controls {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 20px;
        }

        .controls button {
            padding: 10px 20px;
            font-size: 16px;
            border: 2px solid #000;
            background-color: #fff;
            cursor: pointer;
            border-radius: 5px;
        }

        .controls button:hover {
            background-color: #e0e0e0;
        }
    </style>
</head>
<body>
    <div class="battle-arena">
        <!-- Бистлинг игрока -->
        <div class="beastling" id="player-beastling">
            <img src="{{ url_for('static', filename='images/beastling' + player_beastling|string + '.png') }}" alt="Your Beastling">
            <p>Ваш бистлинг</p>
        </div>

        <!-- Бистлинг бота -->
        <div class="beastling" id="opponent-beastling">
            <img src="{{ url_for('static', filename='images/beastling_bot.png') }}" alt="Opponent Beastling">
            <p>Бистлинг бота</p>
        </div>
    </div>

    <div class="controls">
        <button id="rock">Камень</button>
        <button id="scissors">Ножницы</button>
        <button id="paper">Бумага</button>
    </div>
</body>
</html>
