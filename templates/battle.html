<!DOCTYPE html>
<html lang="en">
<head>
    <title>Battle</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>
    <div class="battle-container">
        <div class="beastling player">
            <img src="{{ url_for('static', filename='images/beastling' + str(player_beastling) + '.png') }}" alt="Player Beastling">
        </div>
        <div class="vs">
            <img src="{{ url_for('static', filename='images/vs.png') }}" alt="VS">
        </div>
        <div class="beastling bot">
            <img src="{{ url_for('static', filename='images/beastling2.png') }}" alt="Bot Beastling">
        </div>
    </div>
    <form action="/battle_end" method="post">
        <button type="submit" name="result" value="win">Win</button>
        <button type="submit" name="result" value="lose">Lose</button>
    </form>
</body>
</html>
