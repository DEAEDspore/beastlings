<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Beastlings - Loading</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: url('/static/images/loading_bg.png') no-repeat center center/cover;
        }
        .loading-bar {
            position: absolute;
            bottom: 10%;
            width: 600px;
            height: 50px;
            background: url('/static/images/loading_bar_empty.png') no-repeat center/contain;
        }
        .loading-bar-fill {
            height: 50px;
            background: url('/static/images/loading_bar_fill.png') no-repeat center/contain;
            animation: loading 3s linear infinite;
        }
        @keyframes loading {
            0% { width: 0; }
            100% { width: 600px; }
        }
    </style>
</head>
<body>
    <div class="loading-bar">
        <div class="loading-bar-fill"></div>
    </div>
</body>
</html>
