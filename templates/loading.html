<!DOCTYPE html>
<html lang="en">
<head>
    <title>Loading</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: black;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: white;
            font-family: Arial, sans-serif;
        }
        .loading-bar {
            width: 80%;
            height: 30px;
            background: grey;
            position: relative;
        }
        .progress {
            width: 0;
            height: 100%;
            background: green;
        }
    </style>
</head>
<body>
    <div class="loading-bar">
        <div class="progress"></div>
    </div>
    <script>
        let progress = document.querySelector(".progress");
        let width = 0;
        let interval = setInterval(() => {
            width += 1;
            progress.style.width = width + "%";
            if (width >= 100) {
                clearInterval(interval);
                window.location.href = "/select_beastling";
            }
        }, 30);
    </script>
</body>
</html>
