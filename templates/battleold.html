<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Battle</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
        }

        .battle-arena {
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 100%;
            padding: 20px;
            position: relative;
        }

        .vs {
            max-width: 10%;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        .beastling img {
            max-width: 150px;
        }

        .controls {
            margin-top: 30px;
        }

        .controls button {
            margin: 5px;
            padding: 10px 20px;
            font-size: 18px;
            cursor: pointer;
        }

        #result-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            color: #fff;
            font-size: 36px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        #result-overlay.show {
            display: flex;
        }
    </style>
</head>
<body>
    <div class="battle-arena">
        <div class="beastling" id="player-beastling">
            <img src="{{ url_for('static', filename='images/beastling' + player_beastling|string + '.png') }}" alt="Your Beastling">
            <p>Ваш бистлинг</p>
            <p id="player-wins">Победы: 0</p>
            <p id="player-choice">Вы выбрали: —</p>
        </div>

        <img class="vs" src="{{ url_for('static', filename='images/vs.png') }}" alt="VS">

        <div class="beastling" id="opponent-beastling">
            <img src="{{ url_for('static', filename='images/beastling_bot.png') }}" alt="Opponent Beastling">
            <p>Бистлинг бота</p>
            <p id="bot-wins">Победы: 0</p>
            <p id="bot-choice">Бот выбрал: —</p>
        </div>
    </div>

    <div class="controls">
        <button>Камень</button>
        <button>Ножницы</button>
        <button>Бумага</button>
    </div>

    <div id="result-overlay">
        <p id="result-message"></p>
    </div>

    <script src="{{ url_for('static', filename='scripts/battle.js') }}"></script>
</body>
</html>
