<!-- templates/choose.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Choose Your Beastling</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="choose-container">
        <h1>Choose Your Beastling</h1>
        <div class="beastlings-row">
            <div class="beastling" onclick="selectBeastling(1)">
                <img src="{{ url_for('static', filename='images/beastling1.png') }}" alt="Beastling 1">
                <p>Beastling 1</p>
            </div>
            <div class="beastling" onclick="selectBeastling(2)">
                <img src="{{ url_for('static', filename='images/beastling2.png') }}" alt="Beastling 2">
                <p>Beastling 2</p>
            </div>
            <div class="beastling" onclick="selectBeastling(3)">
                <img src="{{ url_for('static', filename='images/beastling3.png') }}" alt="Beastling 3">
                <p>Beastling 3</p>
            </div>
        </div>
        <button id="start-battle" disabled onclick="startBattle()">Start Battle</button>
    </div>

    <script>
        let selectedBeastling = null;

        function selectBeastling(id) {
            selectedBeastling = id;
            document.querySelectorAll('.beastling').forEach(el => el.classList.remove('selected'));
            document.querySelector(`.beastling:nth-child(${id})`).classList.add('selected');
            document.getElementById('start-battle').disabled = false;
        }

        function startBattle() {
            window.location.href = `/battle?beastling=${selectedBeastling}`;
        }
    </script>
</body>
</html>
