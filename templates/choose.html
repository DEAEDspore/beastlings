<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Выбор Бистлинга</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <div class="choose-screen">
        <h1>Выберите вашего Бистлинга</h1>
        <form method="POST">
            <div class="beastlings">
                {% for beastling in beastlings %}
                <div class="beastling">
                    <input type="radio" name="beastling" value="{{ beastling.id }}" id="beastling{{ beastling.id }}">
                    <label for="beastling{{ beastling.id }}">
                        <img src="{{ beastling.image }}" alt="{{ beastling.name }}">
                        <p>{{ beastling.name }}</p>
                    </label>
                </div>
                {% endfor %}
            </div>
            <button type="submit">Подтвердить выбор</button>
        </form>
    </div>
</body>
</html>
