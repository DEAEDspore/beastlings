<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Выбор Бистлинга</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        .choose-container {
            text-align: center;
        }
        .choose-button {
            margin: 20px;
            padding: 15px 30px;
            font-size: 18px;
            cursor: pointer;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 10px;
        }
        .choose-button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="choose-container">
        <h2>Выберите своего первого бистлинга:</h2>
        <button class="choose-button" onclick="choose('bistling1')">Бистлинг 1</button>
        <button class="choose-button" onclick="choose('bistling2')">Бистлинг 2</button>
        <button class="choose-button" onclick="choose('bistling3')">Бистлинг 3</button>
    </div>

    <script>
        function choose(bistling) {
            // Логика выбора бистлинга и перехода к следующему этапу
            alert("Вы выбрали " + bistling);
            // Перенаправление на страницу боя
            window.location.href = "/battle";
        }
    </script>
</body>
</html>
